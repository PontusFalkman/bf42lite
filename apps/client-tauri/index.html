<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>bf42lite</title>
    <style>
      body { 
        margin: 0; 
        overflow: hidden; 
        background-color: #202028;
        color: white;
        font-family: monospace;
      }
      canvas {
        display: block; /* Hide canvas by default */
      }
      #hud {
        display: none; /* Hide HUD by default */
        position: absolute;
        top: 0;
        left: 0;
        z-index: 100;
        width: 100vw;
        height: 100vh;
      }
      #fps-counter, #rtt-counter {
        position: absolute;
        left: 10px;
        font-size: 20px;
      }
      #fps-counter {
        top: 10px;
      }
      #rtt-counter {
        top: 60px; /* Positioned below the FPS counter */
      }
      /* --- V4: HUD EXPANSION --- */
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        /* Center the '+' */
        transform: translate(-50%, -50%); 
        font-size: 24px;
        color: rgba(255, 255, 255, 0.7);
        /* Prevents text selection */
        user-select: none; 
      }
      #hud-stats {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 28px;
        font-weight: bold;
      }
      #hud-stats div {
        margin-top: 10px;
        /* Add a slight shadow to make text readable */
        text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      }
      /* --- END V4 --- */
      /* --- V6: RESPAWN SCREEN --- */
      #respawn-screen {
        display: none; /* Hidden by default */
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.85); /* Dark overlay */
        z-index: 150; /* Over HUD (100), under Menu (200) */
        color: white;
        
        /* Center content */
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #respawn-screen h2 {
        font-size: 48px;
        color: #ff4444; /* Red "down" message */
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
      #respawn-timer {
        font-size: 72px;
        font-weight: bold;
        margin: 20px 0;
      }
      /* --- END V6 --- */
      /* New Menu Styles */
      #menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        z-index: 200;
      }
      #menu h1 {
        font-size: 48px;
        color: #eee;
        margin-bottom: 40px;
      }
      .menu-button {
        font-family: monospace;
        font-size: 24px;
        background-color: #4488ff;
        color: white;
        border: none;
        padding: 15px 30px;
        margin: 10px;
        cursor: pointer;
        min-width: 200px;
      }
      .menu-button:hover {
        background-color: #5599ff;
      }
      #join-section {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #join-section input {
        font-family: monospace;
        font-size: 20px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #333;
        border: 1px solid #555;
        color: white;
        width: 260px;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <h1>bf42lite</h1>
      <button id="btn-host" class="menu-button">Host (Loopback)</button>
      <div id="join-section">
        <input type="text" id="join-ip" value="ws://localhost:8080" />
        <button id="btn-join" class="menu-button">Join</button>
      </div>
    </div>

    <div id="hud">
      <div id="fps-counter">FPS: ...</div>
      <div id="rtt-counter">RTT: ...</div>

      <div id="crosshair">+</div>
      <div id="hud-stats">
        <div id="health-counter">HP: 100</div>
        <div id="ammo-counter">AMMO: 30 / 120</div>
      </div>
      </div>
    <canvas id="game"></canvas>
    <div id="respawn-screen">
      <h2>YOU ARE DOWN</h2>
      <div id="respawn-timer">5</div>
      <button id="btn-deploy" class="menu-button" disabled>DEPLOYING IN...</button>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
