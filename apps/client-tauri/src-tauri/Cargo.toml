[package]
name = "bf42lite"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

[lib]
name = "bf42lite_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0.0-rc", features = [] }

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# --- THIS IS THE FIX ---
# We only list the renderer ('wry') as a feature.
tauri = { version = "2.0.0-rc", features = ["wry"] } 

# Plugins are now separate dependencies
tauri-plugin-shell = "2.0.0-rc"
tauri-plugin-os = "2.0.0-rc"
# --- END FIX ---


# --- N2 Dependencies (These are still correct) ---
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.23"
futures-util = "0.3"
rmp-serde = "1.3"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
